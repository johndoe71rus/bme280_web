<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 <title><?lua return(tostring(apName)) ?> info</title>
 <link rel="stylesheet" href="style.css.gz" />
 <!--		<link href="nodemcu-css.css" rel="stylesheet">-->
 <style>
  .sideopen a {
    cursor: pointer;
}
 </style>
</head>

<body>
<div id="loader" class="loader hide"></div>
 <div id="sideNav" class="sidenav">
  <span href="javascript:void(0)" class="close" onclick="document.getElementById('sideNav').classList.toggle('open');">&times;</span>
  <div class="in"></div>
  <a href="settings.html">settings</a>
  <a href="info.html">info</a>
 </div>
 <div class="sideopen warning"><a onclick="document.getElementById('sideNav').classList.toggle('open');">&equiv;</a></div>
 <ul class="nav fix warning" id="topNav">
  <li><a href="/" class="brand"><?lua return(tostring(apName)) ?></a></li>
 </ul>
<div class="cont">
  <div class="row">
   <div class="s12 m2 l2">

   </div>
   <div class="s12 m10 l9 ">
    <div id="modules" class="row">
    <div class="s12">
	<table>
   <thead>
    <tr>
     <th>name</th>
     <th><?lua return(tostring(apName)) ?></th>
    </tr>
   </thead>
   <tbody>
    <tr>
     <td>NodeMCU</td>
     <td><?lua return(espinfo.majorVer .. "." .. espinfo.minorVer) ?></td>
    </tr>
    <tr>
     <td>IP sta</td>
     <td><?lua return(wifi.sta.getip()) ?></td>
    </tr>
    <tr>
     <td>IP ap</td>
     <td><?lua return(wifi.ap.getip()) ?></td>
    </tr>
    <tr>
     <td>ChipID </td>
     <td><?lua return(espinfo.chipid) ?></td>
    </tr>
    <tr>
     <td>FlashID </td>
     <td><?lua return(espinfo.flashid) ?></td>
    </tr>
    <tr>
     <td>MAC </td>
     <td><?lua return(wifi.ap.getmac()) ?></td>
    </tr>
    <tr>
     <td>heap </td>
     <td><?lua return(node.heap()) ?></td>
    </tr>

   </tbody>
  </table>
    </div>
    </div>
   </div>
  </div>
 </div>
</body>

</html>
